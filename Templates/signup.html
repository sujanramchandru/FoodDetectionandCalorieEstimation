<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            padding: 20px 0;
        }
        .signup-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #ff7e5f;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-hint {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }
        button {
            background: #ff7e5f;
            border: none;
            color: #fff;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background: #feb47b;
        }
        a {
            display: block;
            margin-top: 15px;
            color: #ff7e5f;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #feb47b;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .signup-container {
            animation: fadeIn 0.8s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Signup</h1>
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" min="1" max="120" placeholder="Enter your age" required>
            </div>
            
            <div class="form-group">
                <label for="height">Height:</label>
                <input type="number" name="height" min="1" max="300" step="0.1" placeholder="Enter height in cm" required>
                <div class="input-hint">Enter height in centimeters (cm)</div>
            </div>
            
            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="number" name="weight" min="1" max="500" step="0.1" placeholder="Enter weight in kg" required>
                <div class="input-hint">Enter weight in kilograms (kg)</div>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
        <a href="/login">Already have an account? Login</a>
    </div>
</body>
</html>
