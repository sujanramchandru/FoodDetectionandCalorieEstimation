<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meal Selection</title>
</head>
<body>
    <h1>Select Your Meal</h1>
    <form action="/meal-selection" method="POST">
        <label>
            <input type="radio" name="meal_type" value="Breakfast" required> Breakfast
        </label><br>
        <label>
            <input type="radio" name="meal_type" value="Lunch" required> Lunch
        </label><br>
        <label>
            <input type="radio" name="meal_type" value="Dinner" required> Dinner
        </label><br>
        <button type="submit">Proceed</button>
    </form>
</body>
</html>
