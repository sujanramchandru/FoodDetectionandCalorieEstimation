<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .user-stats {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .stat-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff7e5f;
        }
        .bmi-category {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
        }
        .category-underweight { background: #ffd700; color: #000; }
        .category-normal { background: #90ee90; color: #000; }
        .category-overweight { background: #ffa500; color: #000; }
        .category-obese { background: #ff6b6b; color: #000; }
    </style>
</head>
<body>
    <div class="user-stats">
        <h2>Your Health Profile</h2>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Age</div>
                <div class="stat-value">{{ user.age }}</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Height</div>
                <div class="stat-value">{{ user.height }} cm</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Weight</div>
                <div class="stat-value">{{ user.weight }} kg</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">BMI</div>
                <div class="stat-value">{{ user.bmi }}</div>
                <div class="bmi-category category-{{ user.bmi_category.lower().replace(' ', '') }}">
                    {{ user.bmi_category }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
